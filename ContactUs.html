
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ContactUs.css">
</head>

<body>
    <div class="grid-container">
            
        <img src="image.webp" alt="img">
        
    </div>
    <div class="container">
        <h1>Plan Your Next Trip</h1>
        <form action="#" method="post">
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <input type="text" id="name" name="name" placeholder="Name" required>
                        <span class="asterisk_input1">  </span>    
                    </div>
                    <div class="col">
                        <input type="tel" id="phone" name="phone" placeholder="Phone No." required>
                        <span class="asterisk_input2">  </span>    
                    </div>
                </div>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label for="tripType">What are you looking for?</label>
                <select class="select" type="select" id="tripType" placeholder="Backpacking Trips" name="tripType">
                    <option value="Backpacking Trips">Backpacking Trips</option>
                    <option value="option1">option1</option>
                    <option value="option2">option2</option>
                    <option value="option3">option3</option>
                </select>
            </div>
            <button type="submit">Submit</button>

            
            

        </form>
    </div>
</body>
</html>
